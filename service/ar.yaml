apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nginx
        ports:
        - containerPort: 8080
